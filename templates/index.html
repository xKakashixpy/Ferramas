<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramas</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: rgba(58, 37, 10, 0.74);
            margin-bottom: auto;
        }
        input{
            border: 1px solid #000000;
            padding: 10px;
            margin: 2px 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h2{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .item {
            border: 1px solid #000000;
            padding: 10px;
            margin: 10px 0;
        }
        .item button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ferramas</h1><br><br><br>

        <h2>Lista de productos</h2>
        <form id="addItemForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="number" id="precio" placeholder="Precio" required>
            <input type="text" id="descripcion" placeholder="Descripcion" required>
            <input type="number" id="stock" placeholder="Stock" required>
            <input type="text" id="categoria" placeholder="Categoria" required>
            <button type="submit">Agregar producto</button>
        </form>
        <h2>Productos</h2>
        <div id="itemsContainer"></div>
    </div>
    <script>
        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const precio = document.getElementById('precio').value;
            const descripcion = document.getElementById('descripcion').value;
            const stock = document.getElementById('stock').value;
            const categoria = document.getElementById('categoria').value;

            const response = await fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, precio, descripcion, stock, categoria })
            });

            if (response.ok) {
                document.getElementById('nombre').value = '';
                document.getElementById('precio').value = '';
                document.getElementById('descripcion').value = '';
                document.getElementById('stock').value = '';
                document.getElementById('categoria').value = '';
                loadItems();
            }
        });

        async function loadItems() {
            const response = await fetch('/get');
            const items = await response.json();

            const itemsContainer = document.getElementById('itemsContainer');
            itemsContainer.innerHTML = '';
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <strong>ID: ${item.id}</strong><br>
                    Nombre: ${item.nombre}<br>
                    Precio: $${item.precio}<br>
                    Descripcion: ${item.descripcion}<br>
                    Stock: ${item.stock}<br>
                    Categoria: ${item.categoria}<br>
                    <button onclick="deleteItem('${item.id}')">Eliminar</button>
                    <button onclick="pagarProducto('${item.id}', '${item.nombre}', '${item.precio}')">Pagar</button>
                `;
                itemsContainer.appendChild(itemDiv);
            });
        }

        async function deleteItem(id) {
            const response = await fetch(`/delete/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadItems();
            }
        }

        function pagarProducto(id, nombre, precio) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/iniciar_pago';
            form.innerHTML = `
                <input type="hidden" name="buy_order" value="${id}">
                <input type="hidden" name="session_id" value="${nombre}">
                <input type="hidden" name="amount" value="${precio}">
                <input type="hidden" name="return_url" value="http://localhost:5000/confirmacion">
            `;
            document.body.appendChild(form);
            form.submit();
        }

        document.addEventListener('DOMContentLoaded', loadItems);
    </script>
</body>
</html>
